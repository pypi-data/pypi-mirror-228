[metadata]
name = muscle-bids
version = 0.0.2
author = Francesco Santini
author_email = francesco.santini@unibas.ch
description = Library for standardized data input/output for muscle MR imaging, based on BIDS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/muscle-bids/muscle-bids
project_urls = 
	Bug Tracker = https://github.com/muscle-bids/muscle-bids/issuesleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	bidict
	natsort
	nibabel
	numpy
	scipy
	packaging
	pydicom
	tqdm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dcm2mbids = muscle_bids.dcm2mbids:main

[egg_info]
tag_build = 
tag_date = 0

