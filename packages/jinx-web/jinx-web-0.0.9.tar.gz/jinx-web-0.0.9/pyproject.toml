[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jinx-web"
version = "0.0.9"
description = "Jinx Python Web Framework built for learning purposes."
readme = "jinx/README.md"
authors = [{ name = "Bernardo Laing", email = "bernardo.laing@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "Jinja2 >= 3.1.2",
    "requests >= 2.31.0",
    "parse >= 1.19.1",
    "requests-wsgi-adapter >= 0.4.1",
    "WebOb >= 1.8.7",
    "whitenoise >= 6.5.0"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["black", "pytest"]

[tool.setuptools.dynamic]
readme = {file = ["jinx/README.md"]}

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests", "example_app"]

