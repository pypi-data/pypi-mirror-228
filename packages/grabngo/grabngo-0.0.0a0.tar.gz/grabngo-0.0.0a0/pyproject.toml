# https://stackoverflow.com/a/67103294
# https://ianhopkinson.org.uk/2022/02/understanding-setup-py-setup-cfg-and-pyproject-toml-in-python/

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
[build-system]
requires = ["setuptools >= 62.6"]
build-backend = "setuptools.build_meta"

[project]
name = "grabngo"
description = "Optimal Permutation-based SGD Data Sampler for PyTorch"
requires-python = ">=3.10"
license = { text = "Apache Software License 2.0" }
authors = [
    { name = "garywei944", email = "garywei944@gmail.com" },
]
keywords = ["GraB", "data-permutation", "PyTorch", "dataloader", "sampler"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "torch>=2.0.0",
    "numpy",
    "pandas",
    "absl-py",
    "overrides"
]
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://www.garywei.dev"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/garywei944/grabngo"
Changelog = "https://github.com/garywei944/grabngo/blob/main/HISTORY.rst"
BugTracker = "https://github.com/GarlGuo/GraB-lib/issues"

[project.optional-dependencies]
random-projection = ["scikit-learn"]
sparse = ["torch-sparse"]

[tool.setuptools.dynamic]
version = { attr = "grabngo.__version__" }
readme = { file = ["README.rst", "HISTORY.rst"] }
