[metadata]
name = gridworkbench
version = 0.0.15
author = Adam Birchfield
author_email = abirchfield@tamu.edu
description = Python-based data structure for electric grid models
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	esa

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

