name: Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  Publish:
    name: Publish
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SetUp Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: >-
          python -m
          pip install
          build setuptools_scm
          --user
      - name: Build
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Describe Tag
        run: >-
          git
          describe
          --tags
      - name: Show SCM
        run: >-
          python -m
          setuptools_scm
      - name: Git Diff
        run: >-
          git
          diff
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
