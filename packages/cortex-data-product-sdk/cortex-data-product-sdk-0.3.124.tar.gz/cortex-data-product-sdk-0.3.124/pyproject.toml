[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "setuptools-scm"
]

[project]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'awswrangler>=2.11.0,<=2.17.0',
    'pyarrow>=4.0.1,<=10.0.0',
    "python_version<3.10",
    'kafka-python==2.0.2',
]
description = "Cortex Data Product SDK"
version = "0.3.124"
name = "cortex-data-product-sdk"
readme = "README.md"

[tool.setuptools_scm]
