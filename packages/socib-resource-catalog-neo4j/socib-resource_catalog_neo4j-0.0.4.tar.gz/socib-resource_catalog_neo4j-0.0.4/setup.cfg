[metadata]
name = socib-resource_catalog_neo4j
version = 0.0.4
license = SOCIB - SOFTWARE LICENSE
description = Package supporting conceptual model of SOCIB over neo4j
long_description = file: README.rst
author = Miguel Angel Alcalde Velado
author_email = maalcalde@socib.es
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	appdirs
	avro
	beautifulsoup4
	coloredlogs
	everett
	everett[ini]
	everett[yaml]
	neo4j
	neomodel
	orcid
	parquet
	profilehooks
	requests
	urldecode
	validators
tests_requires = 
setup_requires = 

[options.packages.find]
where = src

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
python_files = tests/*.py

[build_sphinx]
project = 'SOCIB - Conceptual Model over Neo4j'
version = 0.0.1
release = 0.0.1-pre-alpha
source-dir = 'doc'

[egg_info]
tag_build = 
tag_date = 0

