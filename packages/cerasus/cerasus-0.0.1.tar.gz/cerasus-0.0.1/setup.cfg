[metadata]
name = cerasus
version = 0.0.1
author = amateur80lvl
author_email = amateur80lvl@gmail.com
description = Simple quickstarter/dispatcher for ASGI apps based on Hypercorn with Request/Response objects from Starlette.
keywords = asgi, asyncio
url = https://github.com/amateur80lvl/cerasus
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Environment :: Web Environment
	Programming Language :: Python
	Operating System :: OS Independent
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
modules = cerasus
install_requires = hypercorn; starlette; uvloop

[egg_info]
tag_build = 
tag_date = 0

