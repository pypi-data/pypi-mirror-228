[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist

[options]
tests_require = pytest

[aliases]
test = pytest

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = metamask-institutional.sdk
default_section = THIRDPARTY
forced_separate = test_metamask-institutional.sdk
skip = .tox,.eggs,ci/templates,build,dist

[metadata]
license-file = LICENSE

[egg_info]
tag_build = 
tag_date = 0

