nav:
  - Python SDK: sdk-python.md # ⚠️⚠️⚠️⚠️ This file doesn't exist. It's copied from README.md by gitlab-ci.yaml at stage "pages"
  - Examples: examples.md
  - Technical Architecture: architecture.md

theme:
  name: material
  custom_dir: mkdocs/custom_theme
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: consensys
  logo: "assets/logo.svg"
  favicon: "assets/favicon.svg"
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes

extra:
  #announce: "test announcement"
  languages:
    en: English (en)
  debug: false
  version:
    number: latest
    switch: false
  logo_is_text: false
  latest_version_warning:
    text: "You are reading the development version of this documentation and
      some displayed features may not be available in the stable release.
      You can switch to stable version using the switch in the header."
  support:
    company: ConsenSys
  analytics:
    provider: google
    property: G-FX9B48S4C8
  social:
    - icon: fontawesome/solid/envelope
      link: https://metamask.io/institutions.html
    - icon: material/web
      link: https://consensys.net/

extra_css:
  - assets/stylesheets/custom.css
  #  - assets/stylesheets/version.css
  - https://fonts.googleapis.com/icon?family=Material+Icons

extra_javascript:
#  - assets/javascripts/version.js
#  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
#  - assets/javascripts/accessiBe.js

markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - attr_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  render_swagger: {}
  search:
    lang: en
    separator: '[\s\-\.\_]+'
    prebuild_index: true
  git-revision-date-localized:
    locale: en
  markdownextradata: {}
