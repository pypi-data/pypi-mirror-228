## 🤝 贡献

欢迎贡献！请按照以下步骤进行:

1. Fork 项目仓库。这会在您的账户上创建一个项目副本，您可以在不影响原始项目的情况下进行修改。
2. 使用 Git 或 GitHub Desktop 等 Git 客户端将 fork 的仓库克隆到本地机器上。
3. 创建一个具有描述性名称的新分支（例如 new-feature-branch 或 bugfix-issue-123）。

    ```sh
    git checkout -b new-feature-branch
    ```

4. 对项目代码进行更改。
5. 使用清晰的提交消息将更改提交到本地分支。

    ```sh
    git commit -m '实现新特性。'
    ```

6. 使用以下命令将更改推送到 GitHub 上的 fork 仓库。

    ```sh
    git push origin new-feature-branch
    ```

7. 在原始仓库中创建一个 pull request。
   打开一个新的 pull request 到原始项目仓库。在 pull request 中描述您所做的更改及其原因。
