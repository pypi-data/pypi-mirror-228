[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ScaleML"
version = "0.0.1"
authors = [
  { name="FEDML, Inc.", email="ch@fedml.ai" },
]
description = "ScaleML: A Scalable Machine Learning Platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://scaleml.ai"
"Bug Tracker" = "https://github.com/scaleml/scaleml/issues"