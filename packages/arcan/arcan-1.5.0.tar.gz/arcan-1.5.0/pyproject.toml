[tool.poetry]
name = "arcan"
version = "1.5.0"
description = "A multiheaded modern data bridging package based on pipeline manifests to integrate between any modern (and old) data stack tools"
authors = ["Carlos D. Escobar-Valbuena <carlosdavidescobar@gmail.com>"]
license = "arcan.ai Non-Commercial Open Source License"
readme = "README.md"
packages = [
    {include = "arcan"},
    {include = "main.py"}
]


[tool.poetry.dependencies]
python = "^3.10"
urllib3 = "<=2.0"
fastapi = ">=0.98,<0.100"
uvicorn = "^0.22.0"
modal-client = ">=0.49.2509,<0.51.0"
black = "^23.3.0"
langchain = "^0.0.254"
openai = "^0.27.8"
httpx = "^0.24.1"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.3"
faiss-cpu = "^1.7.4"
tiktoken = "^0.4.0"
transformers = "^4.31.0"
whisper = "^1.1.10"
ffmpeg = "^1.4"
torch = "^2.0.1"
fschat = "^0.2.23"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ipykernel = "^6.23.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
arcan = 'arcan:entrypoint'