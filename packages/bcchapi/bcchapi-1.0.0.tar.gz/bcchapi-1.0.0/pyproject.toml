[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bcchapi"
version = "1.0.0"
authors = [
  { name="Banco Central de Chile", email="stat@bcentral.cl" },
]
description = "API para acceder al Web Service del Banco Central de Chile."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://si3.bcentral.cl/estadisticas/Principal1/Web_Services/index.htm"
"Bug Tracker" = "https://contactocentral.bcentral.cl/"