[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my_package_101"
version = "0.0.1"
authors = [
  { name="ENurdeka Hidayanto", email="nurdeka.bmkg@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/nurdeka/my_package"
"Bug Tracker" = "https://gitlab.com/nurdeka/my_package"