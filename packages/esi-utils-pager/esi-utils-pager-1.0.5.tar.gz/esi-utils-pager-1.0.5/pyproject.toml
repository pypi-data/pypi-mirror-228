[project]
name = "esi-utils-pager"
version = "1.0.5"
description = "USGS PAGER loss modeling functionality"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = "<=3.10"

keywords = ["losses", "earthquake"]

dependencies = [
    "esi-utils-io",
    "esi-utils-time",
    "fiona",
    "h5py",
    "mapio>=0.8.5",
    "numpy<2.0.0",
    "openpyxl<=3.0.10",
    "pandas",
    "PyYAML",
    "rasterio",
    "scipy",
    "shapely",
    "xlrd"
]

[project.scripts]
pagerlite = "esi_utils_pager.bin.pagerlite:main"


[options.package_data]
libcomcat = ["data/*"]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "notebook>=6.4.1",
    "twine>=3.7.0"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0",
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"
