[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noofa"
version = "0.0.1"
authors = [
  { name="Max Peshkin", email="existentiary@gmail.com" },
]
description = "Reports backend package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/milkywayisdead/noofa"
"Bug Tracker" = "https://github.com/milkywayisdead/noofa/issues"