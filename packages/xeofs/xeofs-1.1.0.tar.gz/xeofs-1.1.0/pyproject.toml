[tool.poetry]
name = "xeofs"
version = "1.1.0"
description = "Collection of EOF analysis and related techniques for climate science"
authors = ["Niclas Rieger <niclasrieger@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/nicrie/xeofs"
repository = "https://github.com/nicrie/xeofs"
documentation = "https://xeofs.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.19.2"
pandas = ">=1.4.1"
xarray = ">=0.21.1"
scikit-learn = ">=1.0.2"
pooch = "^1.6.0"
tqdm = "^4.64.0"
dask = ">=2023.0.1"
statsmodels = ">=0.14.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
pytest = "^7.0.1"
coverage = "^6.3.1"
netCDF4 = "^1.5.7"
sphinx-gallery = "^0"
sphinx-design = "^0"
nbsphinx = "^0"
sphinx-copybutton = "^0"
pydata-sphinx-theme = "^0"


[tool.poetry.group.dev.dependencies]
black = "~23.7.0"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "xeofs/_version.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
uploade_to_release = true
build_command = "pip install poetry && poetry build"
