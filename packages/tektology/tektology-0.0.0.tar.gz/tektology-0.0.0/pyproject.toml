[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tektology"
version = "0.0.0"
authors = [{ name="nkhklkstksch", email="nkhklkstksch@icloud.com" }]
description = "Compilation of many different design tools developed by the nkhklkstksch signature."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]

[project.urls]
"Homepage" = "https://nkhklkstksch.xyz"