[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "json-cfg-rw"
version = "0.5.2"
authors = [{name = "István Pásztor", email = "pasztorpisti@gmail.com"}]
license = {text = "MIT"}
description = "JSON config file parser with extended syntax (e.g.: comments), line/column numbers in error messages, etc..."
keywords = [
    "json",
    "config",
    "file",
    "parser",
    "configuration",
    "comment",
]
readme = "README.rst"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
urls = {Homepage = "https://github.com/pasztorpisti/json-cfg"}
dependencies = ["kwonly-args>=1.0.10"]

[project.optional-dependencies]
testing = ["mock"]

[tool.setuptools]
package-dir = {"" = "src"}
#test-suite = "tests"
include-package-data = false

[tool.setuptools.packages]
find = {namespaces = false}
