[tool.poetry]
name = "weighbridge-agent"
version = "0.1.0"
description = "An agent for weighbridges to export serial ports communicating with TCP protocol."
license = "BSD-3-Clause"
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
readme = "README.md"
homepage = "https://github.com/he-yaowen/weighbridge-agent"
repository = "https://github.com/he-yaowen/weighbridge-agent.git"
keywords = ["weighbridge", "serial-communication", "tcp-server"]
include = ["LICENSE"]
packages = [{ include = "weighbridge_agent", from = "src" }]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Terminals :: Serial",
]

[tool.poetry.dependencies]
python = "^3.8,<3.12"
click = "^8.1.7"
pyserial = "^3.5"

[tool.poetry.scripts]
wb-agent = "weighbridge_agent.__main__:cli"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
pre-commit = "^3.3.3"
pyinstaller = "^5.13.2"
pylint = "^2.17.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
