[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "char_range"
version = "0.0.1"
authors = [
  { name="Brendan Innes", email="author@example.com" },
]
description = "Generates an iterator for characters from `start` to `end`, inclusive"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
