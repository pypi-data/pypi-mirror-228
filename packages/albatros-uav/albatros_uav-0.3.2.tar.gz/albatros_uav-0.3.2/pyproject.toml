[tool.poetry]
name = "albatros-uav"
version = "0.3.2"
description = ""
authors = ["JÄ™drzej Stasik <sjedrzej58@gmail.com>"]
license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "albatros"}]
repository = "https://gitlab.com/albatros-uav/albatros"
documentation = "https://albatros-uav.gitlab.io/albatros/"

[tool.poetry.dependencies]
python = "^3.10"
pika = "^1.3.2"
pymavlink = "^2.4.40"
pydantic = "^1.10.9"
redis = "^5.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
pylint = "^2.17.4"
flake8 = "^6.0.0"
taskipy = "^1.11.0"
sphinx = "^7.2.4"
furo = "^2023.8.19"
sphinx-autodoc-typehints = "^1.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
formatting = "python -m black . && python -m isort ."
pylint = "pylint tests albatros"
mypy = "python -m mypy --namespace-packages albatros"
flake8 = "poetry run python -m flake8 albatros examples && echo All is ok"

[tool.isort]
profile = "black"
