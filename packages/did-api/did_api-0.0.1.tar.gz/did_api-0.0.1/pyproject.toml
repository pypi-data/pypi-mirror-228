[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "did-api"
version = "0.0.1"
authors = [
  { name="Shubham Gupta", email="gshubham533@gmail.com" },
]
description = "D-ID API Python Library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Circuit-Minds/d-id"
"Bug Tracker" = "https://github.com/Circuit-Minds/d-id/issues"