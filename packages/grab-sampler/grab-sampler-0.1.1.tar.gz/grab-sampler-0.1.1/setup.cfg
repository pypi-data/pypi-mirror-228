[metadata]
name = grab-sampler
version = attr: __version__
url = https://github.com/GarlGuo/GraB-lib
project_urls = 
	Bug Tracker = https://github.com/GarlGuo/GraB-lib/issues
author = garywei944
author_email = garywei944@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
license = Apache License 2.0
description = GraB'n Go: Optimal Permutation-based SGD Data Sampler for PyTorch
long_description = file: description.md
long_description_content_type = text/markdown
keywords = GraB, PyTorch, dataloader, sampler

[option]
zip_safe = false
install_requires = 
	torch >= 2.0.0
	numpy
	pandas
	absl-py
	overrides
python_requires = >=3.10
packages = find:
package_dir = =src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

