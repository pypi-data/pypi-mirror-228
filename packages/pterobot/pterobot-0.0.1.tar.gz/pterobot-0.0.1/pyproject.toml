[project]
name = "pterobot"
version = "0.0.1"
authors = [
  { name="Ryan Kubiak", email="ryan@kubiq.io" },
]
description = "A Discord bot for viewing and controlling Pterodactyl servers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/iamkubi/pterobot"
"Bug Tracker" = "https://github.com/iamkubi/pterobot/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"