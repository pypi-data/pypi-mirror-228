[tool.poetry]
name = "discoverable-tph-280"
version = "0.1.8"
description = "ha-mqtt-discoverable project to get temperature, pressure and humidity from a bme280 chip"
authors = ["Tim Daley <timdaley@earthling.net>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "discoverable_tph_280"}]

[tool.poetry.dependencies]
python = "^3.11"
ha-mqtt-discoverable = "^0.9.0"
pydantic-yaml = "^0.11.2"
pre-commit = "^3.3.3"
pysqlite3 = "^0.5.1"
db-sqlite3 = "^0.0.1"
smbus2 = "^0.4.2"
rpi-bme280 = "^0.2.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
