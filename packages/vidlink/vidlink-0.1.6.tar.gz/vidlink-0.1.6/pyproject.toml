[tool.poetry]
name = "vidlink"
version = "0.1.6"
description = "A simple commandline app to extract all the raw video links from a set of urls"
authors = ["BarnesInside <barnesound@gmail.com>"]
packages = [{include = "vidlink"}]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.4.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"

[tool.poetry.group.dev.dependencies.black]
allow-prereleases = true
version = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
