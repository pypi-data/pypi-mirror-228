[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ethosai"
version = "0.0.1"
authors = [
  { name="Ethos AI", email="sdk-owners@ethosai.com" },
]
description = "Ethos SDK for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ethosai/ethos-python"
"Bug Tracker" = "https://github.com/ethosai/ethos-python/issues"