[metadata]
name = stockscraper
version = 0.1.1
author = Pallav
author_email = pallav.dev@outlook.com
description = A Tool for collecting stock data, to do fundamental analysis and does not predict or recommend any stock in particular.
long_description = file: README.md
url = https://github.com/pallav2905-py/stockscraper
project_urls = 
	Bug Tracker = https://github.com/pallav2905-py/stockscraper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

