[tool.poetry]
name = "madam-mam"
version = "0.7.3"
license = "GPL-3.0-only"
description = "MADAM (TM) Multi Agent Digital Asset Manager - a MAM server for Docker Swarm to handle higly distributed media processes"
authors = ["Vincent Texier <vit@free.fr>"]
readme = "README.md"
keywords = ["BPMN", "workflow", "media", "assets", "management", "MAM", "DAM", "docker", "swarm"]
packages = [
    { include = "madam" },
]
include = [
    "resources/*"
]

[tool.poetry.scripts]
madam = "madam.slots.cli:cli"

[tool.poetry.dependencies]
python = "^3.8"
psycopg2-binary = "^2.8.6"
PyYAML = "5.1.2"
docker = "^6.1.0"
timecode = "^1.3.1"
python-sql = "^1.2.2"
rich = "^10.2.2"
ariadne = "^0.13.0"
uvicorn = "^0.14.0"
yoyo-migrations = "^8.2.0"
lxml = "^4.6.3"
watchgod = "^0.7"
Jinja2 = "^3.0.1"
adhesive-zeebe = "^2021.4.3"

[tool.poetry.dev-dependencies]
ansible = "^6.7.0"
pytest_mock = "^3.2.0"
pytest-asyncio = "^0.15.1"
websockets = "^9.1"
black = "21.12b0"
isort = "^4.0.0"
mypy = "^0.910"
ruff = "^0.0.244"
docker-compose = "^1.29.2"
pre-commit-hooks = {git = "https://github.com/Lucas-C/pre-commit-hooks.git", tag = "v1.5.2"}
gitlab-ci-linter = {git = "https://gitlab.com/devopshq/gitlab-ci-linter"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
ensure_newline_before_comments = "True"
line_length = 88
split_on_trailing_comma = "True"

[tool.ruff]
# Enable Pyflakes `E` and `F` codes by default.
# select = ["E", "F"]
ignore = ["PL", ]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["I"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))"

# Assume Python 3.7.
target-version = "py37"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
