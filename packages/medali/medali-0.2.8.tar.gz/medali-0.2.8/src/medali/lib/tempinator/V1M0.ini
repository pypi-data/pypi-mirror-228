# Temporal mosaics metadata, version 1.0

[Metadata]

# start date of the temporal aggregation
start_date: datetime

# end date of the temporal aggregation
end_date: datetime

# mosaic frequency - e.g. month, year,...
frequency: string

# reducer used for aggregation
reducer: string

# date of the data processing
creation_date: datetime

# date of last modification, by default set the same as the creation date when processing the data
modification_date: datetime

# name of the used worker software
worker_name: string

# tag of the used worker software
worker_git_tag: string

# 7-digit commit of the used worker software
worker_git_commit: string

# name of the used wrapper software
wrapper_name: string

# tag of the used wrapper software
wrapper_git_tag: string

# 7-digit commit of the used wrapper software
wrapper_git_commit: string

# run number
run_number: integer

# data set creator
creator: string

# name of the variable to be aggregated (e.g., sig0, gam0, plia, ...)
variable_name: string

# verbal description how the values were encoded
encoding_info: string

# verbal description of the values
value_info: string

# version of the input data used for temporal aggregation (e.g. V1M0R1, V1M0R2)
input_data_versions: list

# acquisition mode id
mode: string

# number of input files used for aggregated image computation
input_files_number: integer

[Expected_value]
