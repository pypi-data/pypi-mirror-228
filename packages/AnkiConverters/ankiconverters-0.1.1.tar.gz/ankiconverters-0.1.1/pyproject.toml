[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "AnkiConverters"
version = "0.1.1"
description = "AnkiConverters."
authors = ["Beniamin Kalinowski <beniamin.kalinowski@gmail.com>"]
# packages = [ {include = "anki"}, { include = "*.py" } ]
license = "MIT"
repository = "https://bitbucket.org/Beniamin/ankiconverters"

[tool.poetry.scripts]
angielski2anki = "ankiconverters.angielski2anki:__main__"
wiersze2anki = "ankiconverters.wiersze2anki:__main__"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.test]

[tool.poetry.group.test.dependencies]
pytest = "^6.0.0"
pytest-mock = "*"

[tool.poetry.group.lint]

[tool.poetry.group.lint.dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"
flake8-bugbear = "^23.7.10"
pycodestyle = "^2.11.0"
pyflakes = "^3.1.0"
pylint = "^2.17.5"
