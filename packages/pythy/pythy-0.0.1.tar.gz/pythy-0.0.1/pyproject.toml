[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pythy"
version = "0.0.1"
authors = [
    { name="Alex Craig", email="example@example.com" },
]
description = "Clean interface into compiled code"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[tool.setuptools.packages.find]
where = ["src"]
