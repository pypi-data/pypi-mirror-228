[tool.poetry]
name = "universal-optimizer"
version = "0.1.0"
description = "Library with optimization algorithms"
authors = ["Vladimir Filipovic <vladofilipovic@hotmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "optimization_algorithms"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.docs] 

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.4"
sphinx-rtd-theme = "^1.3.0"
sphinx-copybutton = "^0.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
