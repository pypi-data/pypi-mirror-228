[project]
name = "aiopcli"
authors = [
    {name = "Charles Melby-Thompson", email = "charles.thompson@inside.ai"},
    {name = "Kazutoshi Arimoto", email = "kazutoshi.a@inside.ai"},
]
readme = "README.md"
dependencies = [
    "atomicwrites",
    "click",
    "pydantic<2",
    "requests",
    "toml",
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "description"]

[project.scripts]
aiopcli = "aiopcli:cli"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
line-length = 100
extend-exclude = [
  # explicit files to exclude go here
]

[tool.ruff.per-file-ignores]
# ignore unused imports in __init__.py files
"__init__.py" = ["F401"]
# ignore long lines in test_*.py files
"test_*.py" = ["E501"]
