[tool.poetry]
name = "alacorder"
version = "81.1.28"
description = "Alacorder retrieves case detail PDFs from Alacourt.com and processes them into data tables suitable for research purposes."
authors = ["Sam Robson <sbrobson@crimson.ua.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
selenium = "^4.10.0"
polars = "^0.18.8"
pymupdf = "^1.22.5"
bs4 = "^0.0.1"
xlsxwriter = "^3.1.2"
xlsx2csv = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["B", "D", "E", "F", "I", "UP", "SIM", "FA", "ANN", "S", "C4", "EM", "RUF"]
fixable = ["B", "E", "F", "I"]
ignore = ["E501", "E711", "D205", "D212", "B008", "B034", "SIM102", "ANN101", "RUF001", "S101", "D400", "D415", "F403", "D203"]
line-length = 88
target-version = "py310"

[tool.black]
line-length = 88

[tool.mypy]
ignore_missing_imports = true