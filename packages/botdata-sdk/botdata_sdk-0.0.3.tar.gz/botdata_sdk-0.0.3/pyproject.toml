[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botdata_sdk"
version = "0.0.3"
description = "Botdata SDK"
requires-python = ">=3.8"
keywords = ["bodata-sdk"]
dynamic = ["readme", "dependencies"]

authors = [
    {name = "Martin Hu", email = "martin.hu.720@bot.auto"},
    {name = "Yinan Zhang", email = "yinan.zhang.481@bot.auto"},
]

classifiers = [
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]


[project.urls]
Homepage = "https://github.com/bot-auto/botdata-sdk"
Repository = "https://github.com/bot-auto/botdata-sdk.git"

[tool.setuptools]
package-dir = {"" = "python/bindings"}
zip-safe = false

[tool.setuptools.packages.find]
where = ["python/bindings"]

[tool.setuptools.dynamic]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = {file = ["requirements.txt"]}

[tool.cibuildwheel]
test-command = "python3 -m pytest tests"
