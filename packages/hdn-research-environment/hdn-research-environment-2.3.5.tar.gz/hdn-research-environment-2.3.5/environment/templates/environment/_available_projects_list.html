<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-8">
                <strong>
                    Project
                </strong>
            </div>
            <div class="col-md-4">
                <strong>
                    Actions
                </strong>
            </div>
        </div>
    </li>
    {% for project in available_projects %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <a href="{% url 'published_project' project.slug project.version %}" target="_blank">
                      {{ project }}
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-sm btn-primary" href="{% url 'create_research_environment' project_slug=project.slug project_version=project.version %}">
                        Launch Research Environment
                    </a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
