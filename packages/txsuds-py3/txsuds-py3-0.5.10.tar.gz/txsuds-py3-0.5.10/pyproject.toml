[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "txsuds-py3"
version = "0.5.10"
authors = [{name = "Jeff Ortel", email = "jortel@redhat.com"}]
maintainers = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Lightweight SOAP client for Twisted + Py3"
urls = {Homepage = "https://github.com/Synerty/txsuds-py3"}
readme = "README.rst"

[tool.setuptools]
provides = ["txsuds"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["tests"]
namespaces = false
