<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" data-layout="./@@page-site-layout">
<body>
<div data-panel="content" data-max-columns="6">
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell col">
      <div class="mosaic-tile mosaic-IBasic-title-tile">
        <div class="mosaic-tile-content">
          <div data-tile="./@@plone.app.standardtiles.field?field=IBasic-title"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mosaic-grid-row">
    <div class="mosaic-grid-cell col">
      <div class="mosaic-tile mosaic-IBasic-description-tile">
        <div class="mosaic-tile-content">
          <div data-tile="./@@plone.app.standardtiles.field?field=IBasic-description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
