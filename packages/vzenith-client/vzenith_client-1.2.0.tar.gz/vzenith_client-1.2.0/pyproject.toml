[tool.poetry]
name = "vzenith-client"
version = "1.2.0"
description = "A VisionZenith Intelligent Video System Client SDK in TCP protocol for Python."
license = "BSD-3-Clause"
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
readme = "README.md"
homepage = "https://github.com/he-yaowen/vzenith-client"
repository = "https://github.com/he-yaowen/vzenith-client.git"
keywords = ["license-plate-recognition", "intelligent-video-system", "vision-zenith"]
include = ["LICENSE"]
packages = [{ include = "vzenith", from = "src" }]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[tool.poetry.dependencies]
python = "^3.9,<3.12"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pylint = "^2.17.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
