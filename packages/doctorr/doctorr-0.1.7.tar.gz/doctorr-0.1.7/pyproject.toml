[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "doctorr"
version = "0.1.7"
dependencies = [
	'pyyaml',
	'jinja2',
	'watchdog'
]
description = "Next level flexible autodocumentation tooling for python pros."
authors = [
    { name = "RÃ©mi CONNESSON" }
]
readme = "README.md"

[options]
package_dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["doctorr", "doctorr.*"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

