[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "nztm"
version = "0.0.4"
authors = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Geo coordinate conversion library between NZTM2000 and WGS84"
keywords = ["nztm", "geo", "coordinate", "synerty"]
classifiers = ["Programming Language :: Python :: 3.9"]
dependencies = []

[project.urls]
Homepage = "https://github.com/Synerty/nztm"
Download = "https://github.com/Synerty/nztm/tarball/0.0.3"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["test"]
namespaces = false
