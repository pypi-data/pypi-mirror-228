# # ładowanie do pypi: https://learnopencv.com/building-pip-installable-package-pypi/

# brak dostępu do config.ini https://www.turing.com/kb/7-ways-to-include-non-python-files-into-python-package
# coś na temat wrzucania danych jako pakiet: https://setuptools.pypa.io/en/latest/userguide/datafiles.html
# https://stackoverflow.com/questions/69256795/how-to-include-paths-in-a-python-user-configuration-file-that-is-installed-with
# coś więcej o setuptools i config.ini https://stackoverflow.com/questions/10456279/python-setuptools-how-to-include-a-config-file-for-distribution-into-prefix-e
[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "photo-slideshow"
version = "1.0.0"
description = "Simple tool to make a slideshow of your photos in selected directory and all the subdirectories."
authors = [{name = "Mateusz Poślednik", email = "matipos002@yahoo.com"},]
license = {text = "MIT"}
readme = "README.md"
keywords = ["photo", "slideshow", "viewer", "presentation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Graphics :: Viewers"
]
dependencies = [
    "Pillow>=10.0",
]

[project.gui-scripts]
photo-slideshow = "photoslideshow.photoslideshow:main"

[project.urls]
repository = "https://github.com/matipos2/photo-slideshow"
homepage = "https://github.com/matipos2/photo-slideshow"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["photoslideshow*","resources", "config"]
namespaces = true  # modules (folders without __init__.py) will be also checked


