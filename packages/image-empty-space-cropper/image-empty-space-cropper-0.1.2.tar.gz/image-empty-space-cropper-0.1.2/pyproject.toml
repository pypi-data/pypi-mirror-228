[tool.poetry]
name = "image-empty-space-cropper"
version = "0.1.2"
description = "contact me at @zalexit"
authors = ["Alexander Zakharov <zah4job@gmail.com>"]
readme = "README.md"
packages = [{include = "image_empty_space_cropper"}]

[tool.poetry.dependencies]
