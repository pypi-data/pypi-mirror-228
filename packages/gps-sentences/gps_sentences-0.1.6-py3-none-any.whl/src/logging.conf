[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s :: %(name)s :: %(message)s :: %(levelname)s
datefmt=%d-%b-%y %H:%M:%S

[handler_logfile]
class=handlers.RotatingFileHandler
level=DEBUG
args=('gps_sentences.log','a')
formatter=logfileformatter