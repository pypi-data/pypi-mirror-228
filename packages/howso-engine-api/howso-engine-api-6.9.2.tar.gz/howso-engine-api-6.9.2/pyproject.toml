[build-system]
requires = ["setuptools>=68.0.0", "wheel~=0.40.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "howso-engine-api"
dynamic = ["version", "dependencies", "optional-dependencies"]
readme = "README.md"
description = 'Howso Engine and Scikit Estimator for the interpretable Machine Learning and Artificial Intelligence API.'
authors = [
    {name = "Howso Incorporated"},
    {email = "support@howso.com"},
]
requires-python = ">=3.8"
keywords = ["machine", "learning", "artificial", "intelligence"]
license = {file = "LICENSE.txt"}
classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Science/Research",
        "Topic :: Scientific/Engineering :: Artificial Intelligence",
        "License :: Other/Proprietary License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Operating System :: MacOS",
        "Operating System :: MacOS :: MacOS X",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: Microsoft :: Windows :: Windows 10",
        "Operating System :: Microsoft :: Windows :: Windows 11",
        "Operating System :: POSIX :: Linux",
]

[project.urls]
homepage = "https://howso.com"
documentation = "https://docs.community.howso.com/"
repository = "https://github.com/howsoai/howso-engine-api-py"

[tool.setuptools]
packages = ["howso"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.in"]}
optional-dependencies.dev = { file = ["requirements-dev.in"]}

[tool.isort]
profile = "google"
known_first_party = ["howso"]
line_length = 119
group_by_package = true
use_parenthesis = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 2

[tool.yapf]
based_on_style = "pep8"
column_limit = 119
dedent_closing_brackets = true
split_penalty_after_opening_bracket = 100
split_penalty_for_added_line_split = 300

# version is managed by setuptools_scm
[tool.setuptools_scm]
