[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "access_cli_sealuzh"
version = "0.0.1"
authors = [
  { name="Carol Alexandru", email="alexandru@ifi.uzh.ch" },
]
description = "Verify ACCESS courses locally"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'cerberus ~= 1.3',
  'tomli ~= 2.0'
]

[project.scripts]
access-cli = 'access_cli_sealuzh:main'

[project.urls]
"Homepage" = "https://github.com/mp-access/access_cli"
"Bug Tracker" = "https://github.com/mp-access/access_cli/issues"

