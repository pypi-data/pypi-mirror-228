[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SimpleTimedLogger"
version = "2.0.2"
authors = [
  { name="Karolis Andriunas", email="almex.developer@gmail.com" },
]
description = "Simple Timed logger, it write logs to terminal. Can write elapsed time between logs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/Almex/simpletimedlogger"
"Bug Tracker" = "https://gitlab.com/Almex/simpletimedlogger/-/issues"