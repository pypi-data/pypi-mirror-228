[metadata]
name = ghga_service_commons
version = attr: ghga_service_commons.__version__
description = A library that contains common functionality used in services of GHGA
url = https://github.com/ghga-de/ghga-service-commons
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pydantic==1.10.6
python_requires = >= 3.9

[options.package_data]
* = *.yaml, *.json, *.html

[options.entry_points]
console_scripts = 
	my-microservice = ghga_service_commons.__main__:run_cli

[options.extras_require]
api = 
	fastapi==0.96.0
	uvicorn[standard]==0.20.0
	httpx==0.23.3
auth = 
	jwcrypto==1.5.0
	pydantic[email]==1.10.6
crypt = 
	pynacl==1.5.0
dev = 
	datamodel-code-generator==0.19.0
	dnspython<2.4.0
	requests==2.28.2
all = 
	%(api)s
	%(auth)s
	%(crypt)s
	%(dev)s

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

