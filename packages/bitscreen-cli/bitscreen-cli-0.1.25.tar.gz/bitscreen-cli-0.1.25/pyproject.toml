[tool.poetry]
name = "bitscreen-cli"
version = "0.1.5"
description = "CLI client for BitScreen"
authors = ["Stefan Manciu <stefan@keyko.io>"]
readme = "README.md"

[tool.poetry.scripts]
bitscreen-cli = "bitscreen_cli:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "^0.4.0"}
requests = "^2.26.0"
web3 = "^5.23.1"
tabulate = "^0.8.9"
dashing = "^0.1.0"
py-crypto-hd-wallet = "^0.13.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
