[package]
name = "wfrs"
version = "0.1.1"
edition = "2021"
authors = ["John Zinno"]
readme = "README.md"
repository = "https://github.com/jzinno/wfrs"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wfrs"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 3

[dependencies]
pyo3 = "0.19.0"
rand = "0.8.4"