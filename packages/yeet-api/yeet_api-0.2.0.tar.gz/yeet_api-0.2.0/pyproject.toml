[tool.poetry]
name = "yeet-api"
version = "0.2.0"
description = "Core API for yeet tools"
authors = ["YeetCode Developers <YeetCode-devs@protonmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "yeet_api"}]

[tool.poetry.dependencies]
python = "^3.10"
gitpython = "^3.1.31"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"

[tool.poetry.scripts]
install-hook = "install_hook:main"

[tool.black]
line-length = 89

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
