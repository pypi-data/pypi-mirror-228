[metadata]
name = wstd2daisy
version = 0.5.0
license = MIT
author = Electrosmith
author_email = shensley@electro-smith.com
description = A utility for generating Daisy board support files from JSON descriptions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/electro-smith/json2daisy
project_urls = 
	Bug Tracker = https://github.com/electro-smith/json2daisy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	Jinja2>=2.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

