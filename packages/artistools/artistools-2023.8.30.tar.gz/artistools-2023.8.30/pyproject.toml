[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=7.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artistools"
authors = [
    {name = "Luke J. Shingles", email = "luke.shingles@gmail.com"},
    {name = "Christine E. Collins", email = "c.collins@gsi.de"},
    {name = "Alexander Holas", email = "alexander.holas@h-its.org"},
    {name = "Fionntan Callan", email = "fcallan02@qub.ac.uk"},
    {name = "Stuart Sim", email = "s.sim@qub.ac.uk"},
]
description="Plotting and analysis tools for the ARTIS 3D radiative transfer code for supernovae and kilonovae."
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Matplotlib",
    "Intended Audience :: Science/Research",
]
dynamic = ["version", "dependencies", "entry-points", "readme", "scripts"]
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }

#[project.scripts]
#atcompletions = "artistoolscompletions.sh"

[tool.black]
line-length = 120
preview = true
target-versions = ["py310", "py311"]

[tool.isort]
profile = "black"
src_paths = ["artistools"]
line_length = 120
force_single_line = true
case_sensitive = false
sort_relative_in_force_sorted_sections = true

[tool.mypy]
check_untyped_defs = false
disallow_any_explicit = false
disallow_any_generics = false
disallow_any_unimported = false
disallow_incomplete_defs = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_defs = false
error_summary = true
enable_error_code = [
  "comparison-overlap",
  "ignore-without-code",
  "redundant-expr",
  "redundant-self",
  "truthy-bool",
  "unused-awaitable",
]
exclude = "(build)|(tests)"
ignore_missing_imports = true
implicit_optional = false
implicit_reexport = true
packages = "artistools"
plugins = 'numpy.typing.mypy_plugin'
pretty = true
python_version = '3.11'
scripts_are_modules = true
strict_equality = true
extra_checks = true
warn_redundant_casts = true
warn_unreachable = false
warn_unused_configs = true
warn_unused_ignores = true

# a bit more strict here
[[tool.mypy.overrides]]
module = [
    "artistools",
    "artistools.estimators",
    "artistools.inputmodel",
    "artistools.lightcurve",
    "artistools.misc",
    "artistools.plotspherical",
    "artistools.spectra",
]
check_untyped_defs = true
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_subclassing_any = true
warn_return_any = false

# full strict mode
[[tool.mypy.overrides]]
module = [
    "artistools.commands",
    "artistools.packets",
    "*.__init__",
    "*.__main__",
]
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_return_any = true
disallow_any_generics = true
disallow_subclassing_any = true


[[tool.mypy.overrides]]
module = "pyvista"
ignore_errors = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = """
    broad-exception-caught,
    eval-used,
    fixme,
    missing-function-docstring,
    missing-module-docstring,
    import-outside-toplevel,
    invalid-name,
    line-too-long,
    protected-access,
    redefined-outer-name,
    too-many-arguments,
    too-many-branches,
    too-many-lines,
    too-many-locals,
    too-many-statements,
    unbalanced-tuple-unpacking,
    unused-argument,
    unused-variable,
    unspecified-encoding,
    C,
    R,
"""
[tool.pylint.typecheck]
ignored-modules = ["astropy", "extinction"]

[tool.pyright]
exclude=['**/node_modules','**/__pycache__','**/.*', 'build']
useLibraryCodeForTypes = false

[tool.ruff]
select = ["ALL"]
ignore = [
    "ARG001", # ignored because variables in df.eval() are not detected
    "ANN",
    "B005",  # strip-with-multi-characters
    "B007",  # variable not used in loop body (but sometimes it is with eval)
    "B905", # zip without explicit strict parameter
    "C901",  # complex-structure
    "COM812",  # missing-trailing-comma
    "D100",  # undocumented-public-module
    "D101",  # undocumented-public-class
    "D102",  # undocumented-public-method
    "D103",  # undocumented-public-function
    "D104",  # undocumented-public-package
    "D107",  # undocumented-public-init
    "D203",  # one-blank-line-before-class
    "D205",  # blank-line-after-summary
    "D213",  # multi-line-summary-second-line
    "D417",  # undocumented-param
    "E501", # Line too long
    "E741", # Ambiguous variable name
    "ERA001",  # commented-out-code
    #"F841", # unused-variable. ignored because variables in df.eval() are not detected
    "FBT",
    "FIX002",  # line contains TODO
    "N802",  # Function name should be lowercase
    "N803",  # Argument name should be lowercase
    "N806",  # non-lowercase-variable-in-function
    "N999",  # invalid-module-name
    "PD901",  # df is a bad variable name
    "PERF401", # manual-list-comprehension
    "PERF203", # try-except-in-loop
    "PGH001",  # No builtin `eval()` allowed
    "PLR0911",  # too-many-return-statements
    "PLR0912",  # too-many-branches
    "PLR0913",  # too-many-arguments
    "PLR0915",  # too-many-statements
    "PLR2004",  # magic-value-comparison
    "PLW2901",  # redefined-loop-name
    "PYI024",
    "RUF007", # pairwise-over-zipped
    "RUF100", # unused-noqa, Luke: false alarms in pre-commit
    "S101",  # Use of assert detected
    "S301",  # suspicious-pickle-usage
    "S307",  # suspicious-eval-usage
    "S311",  # suspicious-non-cryptographic-random-usage
    "S506",  # unsafe-yaml-load
    "S603",  # subprocess-without-shell-equals-true
    "S607",  # start-process-with-partial-path
    "SLF001",  # private-member-access
    "SIM115", # open-file-with-context-handler
    "T201",  # print found
    "TCH001", # typing-only-first-party-import
    "TCH002", # typing-only-third-party-import
    "TCH003",  # typing-only-standard-library-imports
    "TD002",  # missing-todo-author
    "TD003",  # missing-todo-link
    "TRY301",  # raise-within-try
]
fixable = ["ALL"]
unfixable = [
    "COM812",  # missing-trailing-comma
    "ERA001",  # commented-out-code (will just delete it!)
    "F841",  # unused-variable
    "RUF100", # unused-noqa
    "SIM222", # expr-or-true
    "SIM223", # expr-and-false
]
line-length = 120
target-version = "py310"
fix = true
show-fixes = true
ignore-init-module-imports = true

[tool.ruff.flake8-annotations]
ignore-fully-untyped = true

[tool.ruff.flake8-import-conventions.extend-aliases]
"artistools" = "at"
"matplotlib" = "mpl"
"matplotlib.pyplot" = "plt"
"matplotlib.typing" = "mplt"
"numpy.typing" = "npt"
"typing" = "t"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.isort]
force-single-line = true
order-by-type = false

#[tool.setuptools]
#packages = ["artistools"]
#include-package-data = true

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools_scm]
write_to = "_version.py"
local_scheme = "no-local-version"

[tool.vulture]
exclude = [".*", "build/", ".eggs/"]
#ignore_names = ["visit_*", "do_*"]
paths = ["artistools"]
sort_by_size = true
