---
name: Installation and pytest

on:
    push:
    merge_group:

jobs:
    pytest:
        timeout-minutes: 10
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                # os: [ubuntu-latest, macos-latest]
                os: [ubuntu-latest]
                python-version: ['3.10', '3.11']
        env:
            OS: ${{ matrix.os }}
            PYTHON: ${{ matrix.python-version }}

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  cache: pip
                  python-version: ${{ matrix.python-version }}

            - name: Install artistools
              run: |
                  python -m pip install -e .

            - name: Cache test data
              uses: actions/cache@v3
              with:
                  path: tests/data/*.tar.xz
                  key: testdata20230417

            - name: Download/extract test data
              working-directory: tests/data/
              run: source ./setuptestdata.sh

            - name: Test with pytest
              run: pytest --cov=./ --cov-report=xml --durations=0  --typeguard-packages=artistools

            - name: Report coverage
              run: coverage report

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage.xml
                  # directory: ./coverage/reports/
                  flags: unittests
                  env_vars: OS,PYTHON
                  name: codecov-umbrella
                  fail_ci_if_error: true
                  # path_to_write_report: ./coverage/codecov_report.txt
                  verbose: true
