[tool.poetry]
name = "archimedes-flow-utils"
version = "1.1.8"
description = "Common code for all our prefect flows"
authors = ["Optimeering AS <dev@optimeering.com>"]
packages = [
    {include = "archimedes_flow_utils"}
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
GitPython = "^3.1.27"
prefect = "^1.2.0"
python-dotenv = "^0.20.0"
azure-storage-blob = "^12.11.0"
azure-core = "^1.23.1"
requests = "^2.27.1"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-mock = "^3.7.0"
black = "^22.10.0"
isort = "*"
coverage = "^6.3.2"
pylint = "^2.14.1"

[tool.black]
line-length = 88
target-version = ["py310", "py311"]
include ='\.pyi?$'
exclude = '''
/(
		\.eggs
		| \.git
		| \.mypy_cache
		| venv*
		| .venv*
		| _build
		| build
		| dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
