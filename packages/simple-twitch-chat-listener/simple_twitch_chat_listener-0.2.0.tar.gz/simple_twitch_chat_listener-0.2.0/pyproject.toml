[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_twitch_chat_listener"
description = "Very simple to use Twitch chat bot for lurking chat that does not require an oauth token"
license = {text = "MIT"}
dependencies = [
    "websockets"
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Communications :: Chat :: Internet Relay Chat",
]
dynamic = ["version"]

[tool.setuptools_scm]
write_to = "simple_twitch_chat_listener/_version.py"

[project.urls]
Repository = "https://github.com/goldenbeasty/simple-twitch-chat-listener"
