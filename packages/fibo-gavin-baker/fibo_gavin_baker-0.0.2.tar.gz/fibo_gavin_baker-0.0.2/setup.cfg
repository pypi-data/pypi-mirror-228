[metadata]
name = fibo_gavin_baker
version = 0.0.2
url = https://github.com/gavinbaker999/Projects
author = Gavin Baker
author_email = "Gavin Baker" <endhousesoftware999@gmail.com>
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	fibo_gavin_baker = fibo_gavin_baker.fibo_gavin_baker:main

[mypy]
python_version = 3.10
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
branch = True

[coverage:paths]
source = src/fibo-gavin_baker/
	*/site-packages/fibo_gavin_baker/

[coverage:report]
show_missing = True

[tox:tox]
isolated_build = True
envlist = py311

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[egg_info]
tag_build = 
tag_date = 0

